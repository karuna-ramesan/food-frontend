 <!-- Product section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class=" img2 col-md-6"><img style="height: 400px;" class="card-img-top mb-5 mb-md-0 w-75" [src]="viewProduct.image" alt="..." /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{viewProduct.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="">${{viewProduct.price}}</span>
                </div>
                <p class="lead">{{viewProduct.description}}</p>
                <div class="d-flex ms-3">
                    <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> -->
                    <button (click)="addtocart(viewProduct)" class="btn btn-outline-success flex-shrink-0" type="button">
                        <!-- <i class="bi-cart-fill me-1"></i> -->
                        <i class="fa-solid fa-cart-plus"></i>

                        Add to cart
                    </button>

                    <button (click)="addtowishlist(viewProduct)" class="btn btn-outline-danger flex-shrink-0 ms-3" type="button">
                        <!-- <i class="bi-cart-fill me-1"></i> -->
                        <i class="fa-solid fa-heart"></i>

                        Wishlist
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
