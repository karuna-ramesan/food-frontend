


<!-- wishlist empty -->
<div *ngIf="wishliststatusmsg" class=" align-items-center justify-content-center py-1" style="min-height: 100vh;">
    <div class="text-center px-5">
        <img src="https://live-mmb-public.s3.ap-south-1.amazonaws.com/assets/img/empty-cart.png" alt="" width="350px">
        <p class="fs-1">
            <span style="width: 100px;" class="  text-danger fw-bolder">Your Wishlist is Empty !</span>
        </p>
        <p class="lead">you have not added anything in your wishlist<br>please go to home add our tasty foods 

        </p>
        <a routerLink="" class="btn btn-danger">Go Home</a>



    </div>
</div>









<!-- wishlist product -->

<section *ngIf="!wishliststatusmsg" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div class="col mb-5" *ngFor="let product of wishlist">
        <div class="card h-100">
            <!-- Product image-->
            <img height="150px" class="card-img-top" [src]="product.image" alt="..." />
            <!-- Product details-->
            <div class="card-body p-4">
                <div class="">
                    <!-- Product name-->
                        <h5 class="fw-bolder  text-danger">{{product.title}}</h5>
                   
                    <span class="bg-light p-1 rounded-pill">{{product.category}}</span>

                   
                    <h5 class="mt-2">${{product.price}}</h5>

                </div>
                <div class="">
                      <button (click)="removeitem(product.id)" class="text-danger btn m-1" style="float:left"><i class="fa-solid fa-trash fa-2x   "></i></button>

                      <button (click)="addtocart(product)" class="text-success btn m-1" style="float:right"><i class="fa-solid fa-cart-plus fa-2x   "></i></button>


                   

                </div>
                
            </div>

            
            </div>
            
            </div>
            </div>
